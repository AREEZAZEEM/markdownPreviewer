<!DOCTYPE html>

<html>

<head>
    <title>Markdown Previewer</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link icon="favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"
        integrity="sha512-hzyXu3u+VDu/7vpPjRKFp9w33Idx7pWWNazPm+aCMRu26yZXFCby1gn1JxevVv3LDwnSbyKrvLo3JNdi4Qx1ww=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <h1># Welcome to my Markdown Previewer!</h1>
    <div id="editor">

        <textarea id="textarea" rows="20" cols="115"></textarea>

    </div>
    <div id="preview">

    </div>
 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
    

        $(document).ready(function () {

            $('#textarea').on('input',
                (event) => {
                    $('#preview').html(marked.parse($('#textarea').val()));

                }

            );
        }
        );
    </script>

</body>

</html>
